<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–∫–∞–∑—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è –ù–æ–≤—ã–µ –∑–∞–∫–∞–∑—ã</h1>
        <div id="orders"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</h2>
            <input type="text" id="codeInput" placeholder="–ö–æ–¥">
            <button onclick="verifyCode()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/cashier/ws/orders");
        let currentCard = null;
        let currentOrderId = null;
        ws.onmessage = function(event) {
            const order = JSON.parse(event.data);
            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
                <div>
                    <h3>üçï ${order.id}</h3>
                    <p>${order.items}</p>
                </div>
                <button class="check-btn">‚úÖ</button>
            `;

            card.querySelector(".check-btn").onclick = () => {
                currentCard = card;
                currentOrderId = order.id
                document.getElementById("modal").classList.remove("hidden");
            };

            document.getElementById("orders").prepend(card);
        };

        async function verifyCode() {
            const code = document.getElementById("codeInput").value;
            const res = await fetch("/cashier/verify_code/" + currentOrderId, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code: code })
            });
            const data = await res.json();
            const message = document.getElementById("modalMessage");

            if (data.success) {
                message.textContent = "‚úÖ –£—Å–ø–µ—à–Ω–æ!";
                currentCard.remove();
                closeModal();
            } else {
                message.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!";
            }
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
            document.getElementById("codeInput").value = "";
            document.getElementById("modalMessage").textContent = "";
        }

       fetch("/cashier/get_orders/")
    .then(res => res.json())
    .then(data => {
        data.forEach(order => renderOrder(order));
    });
        window.onclick = (e) => {
            if (e.target.id === "modal") closeModal();
        };
    </script>
    <script>
    function renderOrder(order) {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <div>
                <h3>üçï ${"–ó–∞–∫–∞–∑ ‚Ññ" + order.id}</h3>
                <p>${order.items}</p>
            </div>
            <button class="check-btn">‚úÖ</button>
        `;

        card.querySelector(".check-btn").onclick = () => {
            currentCard = card;
            currentOrderId = order.id
            document.getElementById("modal").classList.remove("hidden");
        };

        document.getElementById("orders").prepend(card);
    }

    // WebSocket —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç–æ–∂–µ –≤—ã–∑—ã–≤–∞–µ—Ç renderOrder
    ws.onmessage = function(event) {

        renderOrder(order);
    };
</script>
